<!DOCTYPE html>
<html>

    <head>
        {%load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Final Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <!--Nav Bar--> 
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
            <a 
                href="{% url 'main' %}"
                class="navbar-brand mb-0 h1">
                <img
                    class="d-inline-block align-top
                    "src="{% static "img/weblogo.png" %}"
                    width="60"
                    height="60" 
                    alt="logo"/>
            </a>
            <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            class="navbar-toggler"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse"
                id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="{% url 'main' %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a href="{% url 'aboutme' %}" class="nav-link">About Me</a>
                    </li>
                    <li class="nav-item active">
                        <a href="{% url 'webapp' %}" class="nav-link">Weather API</a>
                    </li>
                    <li class="nav-item active">
                        <a href="{% url 'CommentList' %}" class="nav-link">Forum</a>
                    </li>
            </div>
        </div>
        </nav>
        <div class=".bg-light.bg-gradient">
            {% block content %}
            <!-- Content Goes here -->
            {% endblock content %}
            <!-- Footer -->
            <footer class="footer mt-auto py-3 bg-light">
                <div class="container"></div>
                    <span class="text-muted">Copyright &copy; Jack Lech 2022</span>
                </div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
