{% extends "base.html" %}
{% block content %}
<div class="container-sm">
    <div class="text-center">
        <h1>Make Post to Forum</h1>
		<h4>A place for friendly conversation</h4>
        <p class="text-muted">
            At this time, no login is required to use this forum. Please respect the space and other users. 
        </p>
        <p class="text-muted">Thank You</p>
    </div>
           <div class="shadow p-3 mb-5 bg-body rounded">
                <form method="POST">{% csrf_token %}
                    <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" name="message" class="form-control" id="message" rows="3">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Submit</button>
                </form>
            </div>
            <div class="text-muted">
                Return to <a href="{% url 'CommentList' %}">Forum</a>
            </div>
</div>
{%endblock%}
